<!-- method template start -->
<div class="method">
<h3 class="method-name">{{method.name}}</h3>
<p>
    {{method.text}}
</p>

<pre><code class="language-php">{{method.usage}}</code></pre>

<h4 style="margin-top: 35px;">Parameters</h4>
    <ul>
        {{method.params_text}}
    </ul>

<h4 style="margin-top: 35px;">Returns <code>{{method.return_type}}</code></h4>
<p>
    {{method.return_text}}
</p>
</div>
<!-- method template end -->
