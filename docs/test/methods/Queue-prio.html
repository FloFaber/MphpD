<h3 class="method_name">prio</h3>
<p>
    Sets the priority of given songs to $priority.
This only has effect when the `random`-mode is enabled.
A higher priority means that it will be played first when `random` is enabled.
</p>

<pre><code class="language-php">Queue::prio(int $priority,  $range = -1) : bool</code></pre>

<h4>Parameters</h4>
<h5>$priority</h5><h5>$range</h5>

<h4>Returns <code>bool</code></h4>
<p>
    bool
</p>
